server.servlet.context-path=/UserEnrollRestAPI
server.port=8383

#Spring H2 Database Configuration
spring.datasource.url=jdbc:h2:~/users-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Spring Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
#spring.datasource.initialization-mode=always


# H2 Console Configuration. It will run on port along with application context path /h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true

